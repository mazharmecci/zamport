
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <main class="container">    

    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Action Buttons -->
    <section class="actions">
      <button id="viewStatus"><span class="spinner"></span>📦 Pending Orders</button>
      <button id="scanBox">📷 Scan</button>
    </section>

    <!-- Scan + Manual Input -->
    <section class="scan-area">
      <button id="closeScanner" style="display: none;">❌ Close Scanner</button>
      <div id="qr-reader" style="width: 300px;">
        <noscript>Please enable JavaScript to use the QR scanner.</noscript>
      </div>
      <form class="stock-form" onsubmit="event.preventDefault();">
        <label for="skuInput">Enter SKU</label>
        <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
        <button type="submit" id="submitSku">
        <span class="spinner"></span>
        Submit
      </button>

            <!-- 3PL Summary -->

     <body onload="load3PLSummary()">

               <button onclick="toggle3PLTable(); load3PLSummary();">📊 3PL Cost Summary</button>
        
      <div class="collapsible-container">
        <button class="collapsible" onclick="toggle3PLTable()">📊 3PL Cost Summary</button>
        <div id="threePLWrapper" class="content" style="display: none;">
          <table id="threePLSummaryTable">
            <thead>
              <tr>
                <th>📄Sheet</th>
                <th>📘Sheet Name</th>
                <th>💰Total 3PL Cost</th>
              </tr>
            </thead>
            <tbody id="threePLTableBody"></tbody>
          </table>
        </div>
      </div>

      </form>
    </section>

  <select id="productFilter" onchange="loadFilteredOrders()">
    <option value="">All Products</option>
    <option value="Widget A">Widget A</option>
    <option value="Widget B">Widget B</option>
  </select>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>
  
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
