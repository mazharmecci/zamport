<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <main class="container">

    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Action Buttons -->
    <section class="actions">
      <button id="viewStatus"><span class="spinner" style="display: none;"></span>üì¶ Pending Orders</button>
      <button id="scanBox">üì∑ Scan</button>
    </section>

    <!-- Scan + Manual Input -->
    <section class="scan-area">
      <button id="closeScanner" style="display: none;">‚ùå Close Scanner</button>
      <div id="qr-reader" style="width: 300px;">
        <noscript>Please enable JavaScript to use the QR scanner.</noscript>
      </div>
      <form class="stock-form" onsubmit="event.preventDefault();">
        <label for="skuInput">Enter SKU</label>
        <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
        <button type="submit" id="submitSku">
        <span class="spinner" style="display: none;"></span>
        Submit
      </button>

      <table id="threePLSummaryTable">
        <thead>
          <tr>
            <th>Sheet ID</th>
            <th>Sheet Name</th>
            <th>Total 3PL Cost</th>
          </tr>
        </thead>
        <tbody id="threePLTableBody"></tbody>
      </table>

      </form>
    </section>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>
  
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>

    <!-- 3PL Summary -->
    <button onclick="load3PLSummary()">Load 3PL Summary</button>


  </main>

  <script src="script.js"></script>
</body>
</html>
