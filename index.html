<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
  
<body class="login-body">
  <form class="login-container" onsubmit="return validateLogin(event)">
    <img src="zamport.png" alt="Zamport Logo" class="login-logo" />
    <h2>Zamport Dashboard</h2>

    <div class="input-group">
      <img src="user-icon.png" alt="User Icon" class="input-icon" />
      <input type="text" id="username" name="username" placeholder="Username" required />
    </div>

    <div class="input-group">
      <img src="password.png" alt="Password Icon" class="input-icon" />
      <input type="password" id="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit" class="login-btn">Login</button>
    <p id="error" class="error-msg"></p>
  </form>  

  <script src="login.js"></script>
  <div id="toast" class="toast"></div>
</body>

</html>
