<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body onload="loadProductDropdown();">
  <main class="container">    
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Action Buttons -->
    
<form class="stock-form" onsubmit="event.preventDefault();">
  <!-- Date Picker + Pending Orders -->
  <div class="date-picker-row">
    <label for="orderDate">
      <i class="fa-solid fa-calendar-days"></i>
    </label>
    <input type="date" id="orderDate" />
    <button type="button" id="viewStatus">
      <span class="spinner"></span> ğŸ“¦ Pending Orders
    </button>
  </div>

  <!-- SKU Input Section -->
  <div class="sku-input-row">
    <label for="skuInput">Enter SKU</label>
    <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
    <button type="submit" id="submitSku">
      <span class="spinner"></span>
      Submit
    </button>
  </div>
</form>

<!-- 3PL Summary -->
    <section class="threepl-section">
      <button id="threePLSummaryBtn" onclick="toggle3PLTable(); load3PLSummary();">
        ğŸ“Š 3PL Cost Summary
      </button>

      <div id="threePLWrapper">
        <table id="threePLSummaryTable">
          <thead>
            <tr>
              <th>ğŸ“„ Sheet</th>
              <th>ğŸ“˜ Sheet Name</th>
              <th>ğŸ’° Total 3PL Cost</th>
            </tr>
          </thead>
          <tbody id="threePLTableBody"></tbody>
        </table>
      </div>
    </section>

    <hr class="subtle-divider" />

    <!-- Product Filter -->
    <select id="productFilter" onchange="loadFilteredOrders()">
      <option value="">All Products</option>
      <p class="dropdown-caption">ğŸ” Filter cards based on specific product</p>      
    </select>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>

    <!-- Toast + Container -->
    <div id="toast"></div>
    <div id="pendingOrdersContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
