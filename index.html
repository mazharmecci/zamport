<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
  <main class="container">

    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Action Buttons -->
    <section class="actions">
      <button id="viewStatus"><span class="spinner" style="display: none;"></span>📦 Pending Orders</button>
      <button id="scanBox">📷 Scan</button>
    </section>

    <!-- Scan + Manual Input -->
    <section class="scan-area">
      <button id="closeScanner" style="display: none;">❌ Close Scanner</button>
      <div id="qr-reader" style="width: 300px;"></div>
      <form class="stock-form" onsubmit="event.preventDefault();">
        <label for="skuInput">Enter SKU</label>
        <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
        <button type="submit" id="submitSku">Submit</button>
      </form>
    </section>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>
  
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Status updated successfully!</div>
  
    <!-- Loading Spinner -->
    <div id="spinner" class="spinner hidden"></div>

    <!-- Toast -->
    <div id="toast"></div>

</main>

<script src="script.js"></script>
</body>
</html>
