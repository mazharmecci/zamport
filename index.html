<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <body onload="loadProductDropdown();">
  <main class="container">
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- SKU Submission Form -->
    
    <form class="stock-form" onsubmit="event.preventDefault();">
      <label for="skuInput">Enter SKU</label>
      <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
      <button type="submit" id="submitSku">
        <span class="spinner"></span>
        Submit
      </button>
    </form>

    <!-- Action Buttons -->
    
    <section class="actions">
      <button id="viewStatus">
        <span class="spinner"></span> ğŸ“¦ Pending Orders
      </button>
    </section>
    
    <!-- 3PL Summary -->
    
    <section class="threepl-section">
      <button id="threePLSummaryBtn" onclick="toggle3PLTable(); load3PLSummary();">
        ğŸ“Š 3PL Cost Summary
      </button>

      <div id="threePLWrapper">
        <table id="threePLSummaryTable">
          <thead>
            <tr>
              <th>ğŸ“„ Sheet</th>
              <th>ğŸ“˜ Sheet Name</th>
              <th>ğŸ’° Total 3PL Cost</th>
            </tr>
          </thead>
          <tbody id="threePLTableBody"></tbody>
        </table>
      </div>
    </section>

    <hr class="subtle-divider" />

    <!-- Product Filter -->
    <label for="productFilter" class="dropdown-caption">ğŸ” Filter cards based on specific product</label>
    <select id="productFilter" onchange="loadFilteredOrders()">
      <option value="">All Products</option>
    </select>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
