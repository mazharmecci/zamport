<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <main class="container">    
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Action Buttons -->
    
<form class="stock-form" onsubmit="event.preventDefault();">
  <!-- Date Picker + Pending Orders (side-by-side) -->
  <div class="date-row">
    <label for="orderDate" class="calendar-label">
      <i class="fa-solid fa-calendar-days"></i>
    </label>
    <input type="date" id="orderDate" />
    <button type="button" id="viewStatus">
      <span class="spinner"></span> ðŸ“¦ Pending Orders
    </button>
  </div>

  <!-- SKU Input Section -->
  <div class="sku-input-row">
    <label for="skuInput" class="sku-label">Enter SKU</label>
    <input type="text" id="skuInput" name="sku" placeholder="Type or copy&paste SKU" />
    <button type="submit" id="submitSku">
      <span class="spinner"></span>
      Submit
    </button>
  </div>
</form>

<hr class="subtle-divider" />

<!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>

    <!-- Toast + Container -->
    <div id="toast"></div>
    <div id="pendingOrdersContainer"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
