<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- SKU Vault Modal -->
  <div id="skuVault" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVault()">√ó</span>
      <h3>üîç SKU Insights</h3>
      <div id="vaultDetails"></div>
    </div>
  </div>

  <main class="container">
    <form id="dashboardForm" onsubmit="event.preventDefault();">
      <!-- Logo + Title -->
      <header class="logo-header">
        <img src="zamport.png" alt="Zamport Logo" class="logo-img" />
        <h2>ZAMPORT</h2>
      </header>

      <!-- Dashboard Header -->
      <section class="dashboard-header">
        <h2>üìä Dashboard</h2>
        <div class="user-info">
          <img src="user-icon.png" alt="User Icon" class="user-icon" />
          <span id="usernameDisplay">User</span>
          <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </section>

      <!-- SKU Input + Filter + Status -->
      <section class="form-section">
        <div class="form-row">
          <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" class="sku-input" />
          <button type="submit" id="submitSku" class="submit-btn">
            <span class="spinner hidden"></span>
            Submit
          </button>
        </div>

        <div class="form-row">
          <label for="productFilter">Filter by Product</label>
          <select id="productFilter" class="product-filter">
            <option>All Products</option>
          </select>
          <button type="button" id="viewStatus" class="status-btn">
            <span class="spinner hidden"></span>
            üì¶ Pending Orders
          </button>
        </div>
      </section>

      <!-- Pending Orders Grid -->
      <section class="orders-section">
        <div id="pendingOrdersContainer" class="orders-grid"></div>
      </section>
    </form>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden">
    <div class="spinner"></div>
  </div>
</body>


  <!-- Logout Logic -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          showToast("üëã Logged out successfully!");
          setTimeout(() => {
            window.location.href = "https://mazharmecci.github.io/zamport/";
          }, 1000);
        });
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
