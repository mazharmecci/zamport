<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- SKU Vault -->
  <div id="skuVault" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVault()">√ó</span>
      <h3>üîç SKU Insights</h3>
      <div id="vaultDetails"></div>
    </div>
  </div>

  <main class="container">
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
      <div class="dashboard-title-row">
        <h2>üìä Dashboard</h2>
        <div class="user-badge">
          <img src="user-icon.png" alt="User Icon" class="user-icon" />
          <span id="usernameDisplay">User</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </section>

    <!-- SKU Submission Form -->
    <form class="stock-form" onsubmit="event.preventDefault();">
      <label for="skuInput">Enter SKU</label>
      <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
      <button type="submit" id="submitSku">
        <span class="spinner hidden"></span>
        Submit
      </button>
    </form>

    <hr class="subtle-divider" />

<div class="filter-panel-wrapper">
  <div class="filter-actions">
    <div class="filter-group">
      <label for="productFilter">Filter by Product</label>
      <select id="productFilter">
        <option>All Products</option>
        <!-- other options -->
      </select>
    </div>
    <button id="viewStatus" class="action-btn" aria-label="View pending orders">
      <span class="spinner hidden" aria-hidden="true"></span>
      <span class="btn-label">üì¶ Pending Orders</span>
    </button>
  </div>
</div>
 
  <!-- üîî Toast Notification -->
  <div id="toast" role="alert" aria-live="assertive"></div>
  
  </main>

  <!-- ‚úÖ Logout Logic -->
<script>
  function showToast(message) {
    const toast = document.getElementById("toast");
    if (!toast) return;

    toast.textContent = message;
    toast.classList.add("show");

    setTimeout(() => {
      toast.classList.remove("show");
    }, 3000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    const logoutBtn = document.getElementById("logoutBtn");

    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        sessionStorage.clear();
        showToast("üëã Logged out successfully!");
        setTimeout(() => {
          window.location.href = "https://mazharmecci.github.io/zamport/";
        }, 1000);
      });
    }
  });
</script>

  <script src="script.js"></script>
  
<div id="loadingOverlay" class="loading-overlay hidden">
  <div class="spinner"></div>
</div>

</body>
</html>
