<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  
  <!-- Android App Settings -->
  <link rel="manifest" href="manifest.json" />

  <head>
  <!-- Essential Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <!-- SEO Meta -->
  <title>ZAMPORT | Dispatch Dashboard</title>
  <meta name="description" content="Track, scan, and dispatch orders with ZAMPORT. Real-time 3PL summaries, barcode scanning, and branded audit-ready workflows." />
  <meta name="keywords" content="ZAMPORT, dispatch dashboard, barcode scan, 3PL summary, order tracking, branded logistics" />
  <meta name="author" content="Mazhar R Mecci" />

  <!-- Open Graph (Social Sharing) -->
  <meta property="og:title" content="ZAMPORT | Dispatch Dashboard" />
  <meta property="og:description" content="Scan and dispatch orders with branded clarity. ZAMPORT streamlines your 3PL workflow." />
  <meta property="og:image" content="https://mazharmecci.github.io/zamport/zamport.png" />
  <meta property="og:url" content="https://mazharmecci.github.io/zamport/" />
  <meta property="og:type" content="website" />

  <!-- PWA & App Icons -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="zamport.png" />
  <meta name="apple-mobile-web-app-title" content="ZAMPORT" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="dashboard-wrapper">

    <!-- === Header === -->
    <header class="dashboard-header">
      <div class="logo-block">
        <img src="zamport.png" alt="Zamport Logo" class="dashboard-logo" />
      </div>
      <div class="user-info">
        <img src="user-icon.png" alt="User Icon" class="user-icon" />
        <span id="usernameDisplay">User</span>
        <button id="logoutBtn" class="btn btn-black">Logout</button>
      </div>
    </header>

    <!-- === QR Scan Section === -->
<section class="qr-scan-section">
  <div class="qr-input-block">
    <small class="form-hint">This is an optional field</small>
    <input
      type="text"
      id="qr-result"
      name="qr-result"
      class="form-input scanned-id"
      placeholder="Auto-filled after scan"
      readonly
    />
  </div>

  <div class="qr-scanner-block">
    <button onclick="startQRScanner()" class="btn-primary"> ðŸªª Scan Barcode</button>
    <div id="my-qr-reader" class="qr-reader-container"></div>
  </div>
</section>

    <!-- === Product Filter === -->
    <div style="margin-top: 16px;"></div>
    <label for="productFilter">Filter by Product</label>
    <select id="productFilter">
      <option value="">All Products</option>
    </select>

    <div style="margin-top: 16px;"></div>

    <!-- === Order Cards === -->
    <section id="pendingOrdersContainer" class="orders-grid"></section>

    <!-- === Toast Notification === -->
    <div id="toast" class="toast hidden"></div>

    <!-- === Loading Overlay === -->
    <div id="loadingOverlay" class="hidden">
      <div class="spinner"></div>
      <p>Loading pending order cards to dispatch....</p>
    </div>

  </main>

  <!-- === QR Scanner Script === -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    function domReady(fn) {
      if (document.readyState === "complete" || document.readyState === "interactive") {
        setTimeout(fn, 1000);
      } else {
        document.addEventListener("DOMContentLoaded", fn);
      }
    }

    domReady(function () {
      const scanner = new Html5QrcodeScanner("my-qr-reader", { fps: 10, qrbox: 250 });

      function onScanSuccess(decodedText) {
        const qrField = document.getElementById("qr-result");
        if (qrField) qrField.value = decodedText;
        showToast("âœ… QR Code scanned: " + decodedText);

        scanner.clear().then(() => {
          document.getElementById("my-qr-reader").innerHTML = "";
        }).catch(err => {
          console.error("Failed to clear scanner:", err);
        });
      }

      scanner.render(onScanSuccess);
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          showToast("ðŸ‘‹ Logged out");
          // Add logout logic here
        });
      }
    });
  </script>
</body>


  <!-- Logout Logic -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          showToast("ðŸ‘‹ Logged out successfully!");
          setTimeout(() => {
            window.location.href = "https://mazharmecci.github.io/zamport/";
          }, 1000);
        });
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
