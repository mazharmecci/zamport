<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- SKU Vault -->
  <div id="skuVault" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVault()">Ã—</span>
      <h3>ğŸ” SKU Insights</h3>
      <div id="vaultDetails"></div>
    </div>
  </div>

  <main class="container">
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
      <div class="dashboard-title-row">
        <h2>ğŸ“Š Dashboard</h2>
        <div class="user-badge">
          <img src="user-icon.png" alt="User Icon" class="user-icon" />
          <span id="usernameDisplay">User</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </section>

    <!-- SKU Submission Form -->
    <form class="stock-form" onsubmit="event.preventDefault();">
      <label for="skuInput">Enter SKU</label>
      <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
      <button type="submit" id="submitSku">
        <span class="spinner"></span>
        Submit
      </button>
    </form>

    <hr class="subtle-divider" />

    <!-- Action Buttons -->
    <section class="action-row">
      <button id="viewStatus" class="action-btn">
        <span class="spinner"></span>
        ğŸ“¦ Pending Orders
      </button>
      <button id="threePLSummaryBtn" class="action-btn">
        <span class="spinner"></span>
        ğŸ“Š 3PL Cost Summary
      </button>
    </section>

    <!-- 3PL Summary Table -->
    <section id="threePLWrapper">
      <div id="threePLLoader" class="loader-overlay hidden">
        <div class="loader-spinner"></div>
        <p>Loading summary...</p>
      </div>
      <table id="threePLSummaryTable">
        <thead>
          <tr>
            <th>ğŸ“„ Sheet</th>
            <th>ğŸ“˜ Sheet Name</th>
            <th>ğŸ’° Total 3PL Cost</th>
          </tr>
        </thead>
        <tbody id="threePLTableBody"></tbody>
      </table>
    </section>

    <hr class="subtle-divider" />

    <!-- Product Filter -->
    <section class="product-filter">
      <label for="productFilter" class="dropdown-caption">ğŸ” Filter cards based on specific product</label>
      <select id="productFilter">
        <option value="">All Products</option>
      </select>
    </section>

    <!-- Pending Orders -->
    <section id="pendingOrdersContainer" class="card-container"></section>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
