<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-white text-gray-800">

  <!-- SKU Vault Modal -->
  <div id="skuVault" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVault()">√ó</span>
      <h3>üîç SKU Insights</h3>
      <div id="vaultDetails"></div>
    </div>
  </div>

  <main class="container max-w-screen-sm mx-auto px-4 py-4 space-y-6">

    <!-- Logo + Title -->
    <header class="flex items-center justify-center space-x-3">
      <img src="zamport.png" alt="Zamport Logo" class="w-8 h-8 sm:w-10 sm:h-10" />
      <h2 class="text-xl font-bold">ZAMPORT</h2>
    </header>

    <!-- Dashboard Header -->
    <section class="flex flex-col sm:flex-row justify-between items-center gap-2">
      <h2 class="text-lg font-semibold">üìä Dashboard</h2>
      <div class="flex items-center gap-2">
        <img src="user-icon.png" alt="User Icon" class="w-5 h-5 sm:w-6 sm:h-6 rounded-full" />
        <span id="usernameDisplay" class="text-sm">User</span>
        <button id="logoutBtn" class="text-sm px-3 py-1 bg-red-500 text-white rounded">Logout</button>
      </div>
    </section>

    <!-- SKU Submission Form -->
    <form class="flex flex-col sm:flex-row gap-3 items-stretch" onsubmit="event.preventDefault();">
      <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" class="flex-1 px-3 py-2 border rounded" />
      <button type="submit" id="submitSku" class="bg-blue-600 text-white px-4 py-2 rounded flex items-center justify-center">
        <span class="spinner hidden mr-2"></span>
        Submit
      </button>
    </form>

    <hr class="border-t border-gray-300" />

    <!-- Filter + Pending Orders -->
    <section class="space-y-4">
      <div class="flex flex-col sm:flex-row items-stretch gap-3">
        <div class="flex-1">
          <label for="productFilter" class="block text-sm font-medium mb-1">Filter by Product</label>
          <select id="productFilter" class="w-full px-3 py-2 border rounded">
            <option>All Products</option>
            <!-- other options -->
          </select>
        </div>
        <button id="viewStatus" class="bg-green-600 text-white px-4 py-2 rounded flex items-center justify-center">
          <span class="spinner hidden mr-2" aria-hidden="true"></span>
          üì¶ Pending Orders
        </button>
      </div>

      <!-- Pending Orders Grid -->
      <div id="pendingOrdersContainer" class="grid gap-4"></div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" role="alert" aria-live="assertive" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-black text-white px-4 py-2 rounded hidden z-50"></div>

  </main>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden">Loading...</div>
    <div class="spinner"></div>
  </div>

  <!-- Logout Logic -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          showToast("üëã Logged out successfully!");
          setTimeout(() => {
            window.location.href = "https://mazharmecci.github.io/zamport/";
          }, 1000);
        });
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
