<!-- ðŸ“œ QR Scanner Script -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script>
  function domReady(fn) {
    if (document.readyState === "complete" || document.readyState === "interactive") {
      setTimeout(fn, 1000);
    } else {
      document.addEventListener("DOMContentLoaded", fn);
    }
  }

domReady(function () {
  loadItemNames(); // âœ… This ensures item names load on page render

  const scanner = new Html5QrcodeScanner("my-qr-reader", {
    fps: 10,
    qrbox: 250
  });

  function onScanSuccess(decodedText, decodedResult) {
    const qrField = document.getElementById("qr-result");
    if (qrField) qrField.value = decodedText;

    alert("âœ… QR Code scanned: " + decodedText);

    scanner.clear().then(() => {
      document.getElementById("my-qr-reader").innerHTML = "";
    }).catch((err) => {
      console.error("Failed to clear scanner:", err);
    });
  }

  scanner.render(onScanSuccess);
});

</script>

  <!-- Logout Logic -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          showToast("ðŸ‘‹ Logged out successfully!");
          setTimeout(() => {
            window.location.href = "https://mazharmecci.github.io/zamport/";
          }, 1000);
        });
      }
    });
  </script>
