<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <main class="dashboard-wrapper">
    <header class="dashboard-header">
      <div class="logo-block">
        <img src="zamport.png" alt="Zamport Logo" class="dashboard-logo" />
      </div>
    
      <div class="user-info">
        <img src="user-icon.png" alt="User Icon" class="user-icon" />
        <span id="usernameDisplay">User</span>
        <button id="logoutBtn" class="btn btn-black">Logout</button>
      </div>
    </header>

    <form class="dashboard-form" onsubmit="event.preventDefault();">
      <label for="skuInput">Scan or Type SKU</label>
      <input type="text" id="skuInput" placeholder="Enter SKU" required />

      <label for="productFilter">Filter by Product</label>
      <select id="productFilter">
        <option value="">All Products</option>
      </select>

      <button type="submit" id="submitSku">Submit</button>
    </form>

    <section id="pendingOrdersContainer" class="orders-grid"></section>
  </main>
</body>

<!-- Toast Notification -->
    <div id="toast" class="toast hidden"></div>
  </main>

<!-- Loading Overlay -->
  <div id="loadingOverlay" class="hidden">
     <div class="spinner"></div>
   </div>
  </body>


  <!-- Logout Logic -->
  <script>
    function showToast(message) {
      const toast = document.getElementById("toast");
      if (!toast) return;
      toast.textContent = message;
      toast.classList.remove("hidden");
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hidden");
      }, 3000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          sessionStorage.clear();
          showToast("ðŸ‘‹ Logged out successfully!");
          setTimeout(() => {
            window.location.href = "https://mazharmecci.github.io/zamport/";
          }, 1000);
        });
      }
    });
  </script>
  
  <script src="script.js"></script>
</body>
</html>
