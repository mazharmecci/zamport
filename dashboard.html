<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMPORT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- SKU Vault -->
  <div id="skuVault" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeVault()">Ã—</span>
      <h3>ğŸ” SKU Insights</h3>
      <div id="vaultDetails"></div>
    </div>
  </div>

  <main class="container">
    <!-- Logo + Title -->
    <header class="logo-header">
      <div class="logo-container">
        <img src="zamport.png" alt="Zamport Logo" class="logo" />
      </div>
      <h2>ZAMPORT</h2>
    </header>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
      <div class="dashboard-title-row">
        <h2>ğŸ“Š Dashboard</h2>
        <div class="user-badge">
          <img src="user-icon.png" alt="User Icon" class="user-icon" />
          <span id="usernameDisplay">User</span>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </section>

    <!-- SKU Submission Form -->
    <form class="stock-form" onsubmit="event.preventDefault();">
      <label for="skuInput">Enter SKU</label>
      <input type="text" id="skuInput" name="sku" placeholder="Scan or type SKU" />
      <button type="submit" id="submitSku">
        <span class="spinner"></span>
        Submit
      </button>
    </form>

    <hr class="subtle-divider" />

    <!-- Action Buttons -->
<section class="action-row">
  <button id="viewStatus" class="action-btn" aria-label="View pending orders">
    <span class="spinner hidden" aria-hidden="true"></span>
    <span class="btn-label">ğŸ“¦ Pending Orders</span>
  </button>

  <button id="threePLSummaryBtn" class="action-btn" aria-label="View 3PL cost summary">
    <span class="spinner hidden" aria-hidden="true"></span>
    <span class="btn-label">ğŸ“Š 3PL Cost Summary</span>
  </button>
</section>

<!-- ğŸ“¦ 3PL Summary Table -->
<section id="threePLWrapper" class="summary-section">
  <div id="threePLLoader" class="loader-overlay hidden" role="status" aria-live="polite">
    <div class="loader-spinner" aria-hidden="true"></div>
    <p>Loading summary...</p>
  </div>

  <table id="threePLSummaryTable" class="summary-table">
    <caption>ğŸ“¦ All-Time 3PL Cost Summary</caption>
    <thead>
      <tr>
        <th scope="col">ğŸ“„ Sheet</th>
        <th scope="col">ğŸ“˜ Sheet Name</th>
        <th scope="col">ğŸ’° Total 3PL Cost</th>
      </tr>
    </thead>
    <tbody id="threePLTableBody"></tbody>
  </table>
</section>

<hr class="subtle-divider" />

<!-- ğŸ“… Current Month Summary -->
<section class="current-month-summary summary-section">
  <h3>ğŸ“… Current Month 3PL Summary</h3>

  <table id="currentMonth3PLTable" class="summary-table">
    <caption>ğŸ“… Monthly Breakdown</caption>
    <thead>
      <tr>
        <th scope="col">ğŸ“„ Sheet</th>
        <th scope="col">ğŸ“˜ Sheet Name</th>
        <th scope="col">ğŸ’° Monthly 3PL Cost</th>
      </tr>
    </thead>
    <tbody id="currentMonth3PLBody"></tbody>
    <tfoot>
      <tr class="grand-total">
        <td colspan="2"><strong>Grand Total</strong></td>
        <td id="currentMonthTotal"><strong>$0.00</strong></td>
      </tr>
    </tfoot>
  </table>
</section>
    
    <hr class="subtle-divider" />
    
    <!-- Product Filter -->
    
<!-- ğŸ” Product Filter -->
<section class="product-filter">
  <label for="productFilter" class="dropdown-caption">ğŸ” Filter cards by product</label>
  <div class="product-filter-row">
    <select id="productFilter" aria-label="Select product to filter cards">
      <option value="">All Products</option>
    </select>

    <button id="reloadProductsBtn" class="reload-btn" aria-label="Reload product list">
      <span class="spinner hidden" aria-hidden="true"></span>
      <span class="btn-label">ğŸ”„ Reload</span>
    </button>
  </div>
</section>

<!-- ğŸ“¦ Pending Orders -->
<section id="pendingOrdersContainer" class="card-container" aria-live="polite"></section>

<!-- ğŸ”” Toast Notification -->
<div id="toast" class="toast hidden" role="alert" aria-live="assertive"></div>

<!-- ğŸŒ€ Full Page Loading Overlay -->
<div id="loadingOverlay" class="loader-overlay hidden" role="status" aria-live="polite">
  <div class="loader-spinner" aria-hidden="true"></div>
  <p>Loading products...</p>
</div>
    
  </main>

  <script src="script.js"></script>

</body>
</html>
